services:
  - type: web
    name: 1downloader-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    plan: free
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        value: super-secret
    healthCheckPath: /
  
  - type: web
    name: 1downloader-frontend
    env: static
    staticPublishPath: .
    buildCommand: echo "Frontend Ready"
    startCommand: echo "Frontend Served"
    plan: free
    autoDeploy: true
