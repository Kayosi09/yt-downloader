services:
  - type: web
    name: youtube-downloader-backend
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      gunicorn app:app --worker-class eventlet -w 1 --bind 0.0.0.0:10000
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
    autodeploy: true