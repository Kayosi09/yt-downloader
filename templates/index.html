<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">YouTube Downloader</h2>
    <form id="downloadForm" class="space-y-4">
      <input type="url" id="url" placeholder="Enter YouTube URL" required class="w-full p-2 border rounded">
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Download</button>
    </form>
    <p id="status" class="text-center text-green-500 mt-4"></p>
  </div>

  <script>
    document.getElementById('downloadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const url = document.getElementById('url').value;
      const response = await fetch('/download', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });

      if (response.ok) {
        const blob = await response.blob();
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = 'video.mp4';
        link.click();
        document.getElementById('status').textContent = 'Download started!';
      } else {
        document.getElementById('status').textContent = 'Failed to download!';
      }
    });
  </script>
</body>
</html>
