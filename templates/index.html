<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container text-center mt-5">
    <h1 class="mb-4">1Downloader - YouTube Video Downloader</h1>

    <form id="downloadForm" method="POST" action="/download">
        <div class="input-group mb-3">
            <input type="url" name="url" class="form-control" placeholder="Enter YouTube URL" required>
            <select name="format" class="form-select" required>
                <option value="mp4" selected>MP4 (Video)</option>
                <option value="mp3">MP3 (Audio)</option>
            </select>
            <button class="btn btn-primary" type="submit">Download</button>
        </div>
    </form>

    <!-- Spinner -->
    <div id="spinner" class="spinner-border text-primary mt-3" style="display: none;" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toastMsg" class="toast align-items-center text-bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    Download started successfully!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    {% if message %}
        <div class="alert alert-danger mt-3">{{ message }}</div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const form = document.getElementById('downloadForm');
    const spinner = document.getElementById('spinner');
    const toast = new bootstrap.Toast(document.getElementById('toastMsg'));

    form.addEventListener('submit', function() {
        spinner.style.display = 'inline-block';
        toast.show();
    });
</script>

</body>
</html>
